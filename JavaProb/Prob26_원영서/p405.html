<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기 예제</title>
<style type="text/css">
.btn {
	background-color: white;
	border: 1px solid rgb(204, 139, 214);
}
</style>
<script type="text/javascript">
	var expression = "";
	function add(character) {
		if (character == '+' || character == '-' || character == '/' | character == '*' || character == '.') {
			if (expression[expression.lenght - 1] == "" 
					|| (expression[expression.length - 1]) >= 0 && (expression[expression.length - 1]) <= 9) {
				expression = expression + character;
				document.getElementById("display").value = expression;
			}
		} else {
			expression = expression + character;
			document.getElementById("display").value = expression;
		}
	}
	function compute() {
		var i = document.getElementById("display").value;
		if ((i[i.length - 1]) >= 0 && (i[i.length - 1]) <= 9) {
			document.getElementById("display").value = eval(expression);
		} else {
			alert("미완성 수식입니다!!");
		}
	}
	function clearDisplay() {
		expression = "";
		document.getElementById("display").value = expression;
	}
	function backSpace() {
		var back = document.getElementById("display").value;
		expression = back.substr(0, back.length - 1);
		document.getElementById("display").value = expression;
	}
</script>
</head>
<body>
	<form>
		display <input id="display" value="0" size="30"> <br> <br>
		<input class="btn" type="button"
			value="  &nbsp&nbsp&nbsp&nbsp C &nbsp&nbsp&nbsp&nbsp  "
			onclick="clearDisplay()"> <input class="btn" type="button"
			value="  &nbsp&nbsp&nbsp&nbsp&nbsp ← &nbsp&nbsp&nbsp&nbsp "
			onclick="backSpace()"> <br> <input class="btn"
			type="button" value="  7  " onclick="add('7')"> <input
			class="btn" type="button" value="  8  " onclick="add('8')"> <input
			class="btn" type="button" value="  9  " onclick="add('9')"> <input
			class="btn" type="button" value="  *  " onclick="add('*')"> <br>
		<input class="btn" type="button" value="  4  " onclick="add('4')">
		<input class="btn" type="button" value="  5  " onclick="add('5')">
		<input class="btn" type="button" value="  6  " onclick="add('6')">
		<input class="btn" type="button" value="  /  " onclick="add('/')">
		<br> <input class="btn" type="button" value="  1  "
			onclick="add('1')"> <input class="btn" type="button"
			value="  2  " onclick="add('2')"> <input class="btn"
			type="button" value="  3  " onclick="add('3')"> <input
			class="btn" type="button" value="  -  " onclick="add('-')"> <br>
		<input class="btn" type="button" value="  0  " onclick="add('0')">
		<input class="btn" type="button" value="  .  " onclick="add('.')">
		<input class="btn" type="button" value="  =  " name="enter"
			onclick="compute()"> <input class="btn" type="button"
			value="  +  " onclick="add('+')">

	</form>
</body>
</html>
