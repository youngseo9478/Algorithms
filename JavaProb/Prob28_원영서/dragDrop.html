<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영떠 쇼핑몰</title>
<style type="text/css">
#shopping_cart {
	width: 480px;
	height: 100px; 
	padding : 10px;
	border: 1px solid gray;
	padding: 10px;
}
#list {
	width: 480px;
	height: 100px; padding : 10px;
	padding: 10px;
}
</style>
<script type="text/javascript">
	function allowDrop(e) {
		e.preventDefault();
	}
	function handleDragStart(e) {
		e.dataTransfer.effectAllowed = 'move';
		e.dataTransfer.setData("Text", e.target.id);
	}
	function handleDrop(e) {
		e.preventDefault();
		var src = e.dataTransfer.getData("Text");
		e.target.appendChild(document.getElementById(src));
	}
</script>
</head>
<body>
	<h2>&nbsp&nbsp&nbsp&nbsp&nbsp장바구니에 원하는 동물을 담으세요!</h2>
	<div id="shopping_cart" ondrop="handleDrop(event)"
		ondragover="allowDrop(event)"></div>
	<br>
	<div id="list" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
		<img id="jelly" src="./images/Jellyfish.jpg" draggable="true"
			ondragstart="handleDragStart(event)" width="150" height="100">
		<img id="penguin" src="./images/Penguins.jpg" draggable="true"
			ondragstart="handleDragStart(event)" width="150" height="100">
		<img id="koala" src="./images/Koala.jpg" draggable="true"
			ondragstart="handleDragStart(event)" width="150" height="100">
	</div>
</body>
</html>
