<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="./js/jquery-3.2.1.min.js"></script>
<style type="text/css">
	#name{
		width: 70px;
	}
	#age{
		width: 50px;
	}
	#date{
		width: 200px;
	}
</style>
<script type="text/javascript">
	var ssss;
	$(function() {
		$('#btn1').click(function() {
			$.post("data.jsp", //url정보
				{
					name : "홍길동",
					age : "35"
				},//보낼 데이터
				function(data, status) { //응답받은 데이터가 매개변수로 자동으로 들어옴
					var jspData = data;
					var parseData = JSON.parse(jspData);
					$('#name').val(parseData.name);
					$('#age').val(parseData.age);
					$('#date').val(parseData.now);
					ssss = data;
				}); //수행할 내용
		});
	});
	
</script>
<title>POST 방식의 aJax</title>
</head>
<body>
	<!-- <div id="msg"></div> -->
	<br>
	name <input type="text" id="name">
	age <input type="text" id="age">
	date <input type="text" id="date">
	<button id="btn1">aJax 요청</button>
	<br>
</body>
</html>
