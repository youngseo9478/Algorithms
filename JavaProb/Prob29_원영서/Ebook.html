<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ebook.html</title>
<style type="text/css">
#msg {
	color: red;
}
</style>
<script type="text/javascript">
	function checkNumber(check_form) {
		var numPattern = /([^0-9])/;
		var numPattern = check_form.value.match(numPattern);
		if (numPattern != null) {
			alert("숫자만 입력해 주세요!");
			check_form.value = "";
			check_form.focus();
			return false;
		}
	}
	function checkData() {
		var publish = document.getElementById("publish").value;
		if (publish == "null") {
			alert("출판사를 선택하세요!!");
			document.getElementById('publish').focus();
			return false;
		}
		var kind = document.getElementById("kind").value;
		if (kind == "null") {
			alert("도서종류를 선택하세요!!");
			document.getElementById('kind').focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="./form.do" method="post">
		<table width="80%" border="1" align="center">
			<tr>
				<th align="center" height="50px" colspan="2">도서 등록 화면</th>
			</tr>
			<tr>
				<td colspan="2" align="right">*표시가 된 화면은 필수 입력 항목입니다.</td>
			</tr>
			<tr>
				<td>*도서번호</td>
				<td><input type="text" name="bnum" id="bnum"
					onchange="checkNumber(this.form.elements['bnum'])"></td>
			</tr>
			<tr>
				<td>*도서제목</td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td>*도서종류</td>
				<td><select name="kind" id="kind" required>
						<option value="null">해당 항목을 선택하세요</option>
						<option value="문학">문학</option>
						<option value="경제">경제</option>
						<option value="자연">자연</option>
				</select></td>
			</tr>
			<tr>
				<td>*출판국가</td>
				<td><input type="radio" name="country" value="inner" required />국내도서
					<input type="radio" name="country" value="outter" />국외도서</td>
			</tr>
			<tr>
				<td>*출판일</td>
				<td><input type="date" name="date" required></td>
			</tr>
			<tr>
				<td>*출판사</td>
				<td><select name="publish" id="publish">
						<option value="null">해당 항목을 선택하세요</option>
						<option value="민음사">민음사</option>
						<option value="창비">창비</option>
				</select></td>
			</tr>
			<tr>
				<td>*저자</td>
				<td><input type="text" name="author" required></td>
			</tr>
			<tr>
				<td>*도서가격</td>
				<td><input type="text" name="price" id="price"
					onchange="checkNumber(this.form.elements['price'])"> <select
					name="money">
						<option value="원">원</option>
						<option value="달러">달러</option>
						<option value="엔">엔</option>
				</select></td>
			</tr>
			<tr>
				<td>*요약내용</td>
				<td><textarea name="summary" rows="3" cols="30" required></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="도서등록"
					onclick="return checkData()"> <input type="reset"
					value="취소"></td>
			</tr>

		</table>
	</form>

</body>
</html>
