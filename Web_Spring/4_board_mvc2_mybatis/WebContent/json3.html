<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery ajax add</title>
<style type="text/css">
#msg1 {
	width: 400px;
	height: 70px;
	background-color: rgb(234, 188, 243);
}

#msg2 {
	width: 400px;
	height: 100px;
	background-color: rgb(130, 130, 180);
}

.w {
	border: 1px solid blue;
	background-color: red;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){ 
		$('#msg1').html("ajax 통신 .....");
		
		$.ajax({
			url:'json.do',
			type:'POST',
			dataType:'json',
			
			success:function(list){
				alert(list.length);
				for(var vo in list){
					$("#msg2").append($("<h5>").html(list[vo].title));
				}
				$('#msg1').html('ajax success');
			},
			error:function(error,ststus){
				$('#msg1').html('ajax error '+error.name);
			}
		});
		});
	
	$('#add').click(function(){
		$('#div1').addClass("w");
	});
	
	$('#remove').click(function(){
		$('#div1').removeClass("w");
	});
});

</script>
</head>
<body>
	<h1>jQuery ajax add..</h1>
	<button id="btn1">ajax 요청</button>
	<div id="msg1"></div>
	<br>
	<div id="msg2"></div>
</body>
</html>
