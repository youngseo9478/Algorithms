<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery ajax add</title>
<style type="text/css">
   #msg{
     width: 400px;
     height: 70px;
     background-color: gray;
   }
   .w{
      border:1px solid blue;
      background-color: red;
   }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){ 
		$('#msg').html("ajax 통신 .....");
		
		$.ajax({
			url:'add.jsp',
			type:'GET',
			dataType:'json',
			//data:{
				//p1:$('#p1').val(),
				//p2:$('#p2').val()
			//},
			data:$('form').serializeArray(), //서버단으로 데이터를 보내는 방법 중 하나임
			success:function(data){
				$('#msg').html('ajax success');
				//alert(data);
				$('#result').val(data.result);
			},
			error:function(error,ststus){
				$('#msg').html('ajax error '+error.name);
			}
		});
		
	});
	
	$('#add').click(function(){
		$('#div1').addClass("w");
	});
	
	$('#remove').click(function(){
		$('#div1').removeClass("w");
	});
	
});

</script>
</head>
<body>
<h1>jQuery ajax add..</h1>
<form action="">
  <input type="text" id="p1" name="p1"> +
  <input type="text" id="p2" name="p2"> =
  <input type="text" id="result" name="result"> 
</form>
<button id="btn1">ajax 요청</button>
<div id="msg"></div>
<br><br>
<div id="div1">
  <p> 예제 단락입니다.</p>
</div>
<button id="add">addClass</button>
<button id="remove">removeClass</button>
</body>
</html>
