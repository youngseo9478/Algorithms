<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#button1').click(function() {
			$('#result1 p').remove();
		});
			
		$('#button2').click(function() {
			//$('.container').append("<h2>새로 추가요소</h2>");
			$('#result1').append("<h2>새로 추가요소</h2>");
		});

		$('#button3').click(function() {});

		$('#button4').click(function() {
			$('.container').append("<img src='./images/rss.png'>");
		});


	});
</script>
<meta charset="UTF-8">
<title>jquery 추가 삭제</title>
<style type="text/css">
p {
	background-color: yellow;
}

.container {
	width: 250px;
	height: 120px;
	border: 1px solid gray;
	overflow: scroll;
}
</style>
</head>
<body>
	<button id="button1">remove</button>
	<button id="button2">uppend</button>
	<button id="button3">empty</button>
	<button id="button4">img 추가</button>
	<br>
	<br>

	<div class="container" id="result1">
		<p>Hello</p>
		<p>good by</p>

	</div>
	<div class="container" id="result2"></div>
</body>
</html>
