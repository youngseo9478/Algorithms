<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 이벤트  등록</title>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#show').click(function(){
		$('h2').show();
	});
	$('#hide').bind('click',function(){
		$('h2').hide();
	});
});


</script>

</head>
<body>
<h2>JQuery 실습...</h2>
<button id="show">show</button>
<button id="hide">hide</button>
</body>
</html>
