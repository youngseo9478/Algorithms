<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery css 조작</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#button1').click(function(){
		var color = $('#result').css("background-color")
		$('#msg').text( "background-color : "+color);
	});
	$('#button2').click(function(){
		$('#result').css("background-color","red");
	});
	$('#button3').click(function(){
		var data = $('#color').val();
		$('#result').css('background-color',data);
	});
$('#button4').click(function(){
	$('#msg').addClass('UI');
});
});
</script>

<style type="text/css">
#result {
	width: 100px;
	height: 100px;
}

.UI {
	border: 3px solid red;
}
</style>
</head>
<body>

	<div id="result"></div>
	<button id="button1">css1</button>
	<button id="button2">css2</button>
	<button id="button3">css3</button>

	<select id="color">
		<option>green</option>
		<option>gray</option>
		<option>yellow</option>
		<option>gold</option>
		<option>silver</option>

	</select>
	<button id="button4">UI</button>
	<br>
	<br>
	<p id="msg">여기는 메세지 창입니다.</p>

</body>
</html>
