<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>aJax post방식</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
	var ssss;
	$(function() {
		$('#btl1').click(function() {
			$.post(
				'data.jsp',
				{
					name : "홍길동",
					age : 22
				},
				function(data, status) {
					a = JSON.parse(data)
					$('#t1').val(a.name)	
					$('#t2').val(a.age)	
					$('#t3').val(a.now)	
				});

		});

	});

	
	
	
</script>

</head>
<body>
	<button id="btl1">aJax 부르기</button>
	<div id="msg"></div>
	<h1>name</h1>
	<input name="text1" id="t1" />
	<h1>age</h1>
	<input name="text1" id="t2" />
	<h1>now</h1>
	<input name="text1" id="t3" />


</body>
</html>
