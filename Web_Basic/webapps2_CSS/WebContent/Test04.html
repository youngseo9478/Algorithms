<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box model</title>
<style type="text/css">
li{
list-style: none;
display: inline;
padding: 3em;
}
li:nth-child(2n+1) {
background-color: red;	
}
li:nth-child(2n) {
background-color: green;	
}
li:last-child {
	border-radius: 0 10px 10px 0;
}
li:first-child {
	border-radius: 10px 0 0 10px;
}


</style>
</head>
<body>
<h1> 박스 모델 </h1>

<ul>
<li> 1st</li>
<li> 2st</li>
<li> 3st</li>
<li> 4st</li>
<li> 5st</li>
<li> 6st</li>
<li> 7st</li>



</ul>
</body>
</html>
