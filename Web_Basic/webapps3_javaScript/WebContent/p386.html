<html>
<head>

<script type="text/javascript">
function change(){
	var imgname = document.getElementById("img1").src;

	imgname = [data.length-1];
	
	
	if(imgname == "./images/intro_flower.png" ){
		document.getElementById("img1").src ="./images/rss.png";
	}else{
		document.getElementById("img1").src ="./images/intro_flower.png";
	}
	

}




</script>
