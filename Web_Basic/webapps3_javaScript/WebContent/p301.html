<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
<style type="text/css">
   #result{
       width: 70%;
       height: 60px;
       border: 1px dotted red;
       background-color: gray;
       
   }

</style>
<script type="text/javascript">

	function grade1() {
		//var jumsu = prompt("점수를 입력하세요");
		var jumsu = document.getElementById('jumsu').value;
		var grade = 'F';
	
		switch (parseInt(parseInt(jumsu)/10)) {
		case 10:
		case 9:
			grade = 'A';
			break;
		case 8:
		case 7:
			grade = 'B';
			break;
		case 6:
		case 5:
			grade = 'C';
			break;

		case 4:
		case 3:
			grade = 'D';
			break;
		case 2:
		case 1:
			grade = 'F';
			break;
		}
		document.getElementById('result').innerHTML = grade+"등급";
		
	}
</script>
</head>
<body>
	<input type="text" id="jumsu">
	<input type="button" id="btn1" value="등급계산" onclick="grade1()">
	<div id="result"></div>
	</input>
</body>
</html>
