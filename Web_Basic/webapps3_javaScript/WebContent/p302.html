<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gemble</title>
<script type="text/javascript">
var pass = 53;
var user_guess = 0;

function guess(){
	var user = document.getElementById("user").value;
	if(pass == user){
		result = "정답입니다.";		
	}
	else if(pass >user){
		result = "정답보다 낮습니다."
		user_guess++;
	}
	else if(pass < user){
		result = "정답보다 숫자가 높습니다."
		user_guess++;
	}
	document.getElementById("user_count").value = user_guess;
	document.getElementById("result").value = result;
}

</script>
</head>
<body>
<h3>숫자 맞추기게임</h3>
이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.
<form>
숫자
<input type ="text" id="user">
<input type ="button" id ="btn1" value="확인" onclick="guess()">
추측횟수:
<input type ="text" id="user_count">
힌트
<input type ="text" id="result">
</form>

</body>
</html>
