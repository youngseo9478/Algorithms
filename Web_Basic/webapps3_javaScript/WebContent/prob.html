<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var sol=53;
function test(){
	try {
		var x= document.getElementById("number").value;
		if (x=="") throw "입력 없음";
		if (isNaN(x) throw "숫자 아님";
		if (x > sol) throw "너무 큼";
		if (x < sol) throw "너무 작음";
		if (x == sol) throw "올 ㅋ";
	}
	catch (error){
		var y = document.getElementById("message");
		y.innerHTML = "힌드 : "+ error;
	}
}

</script>

<h1>숫자 맞추기</h1>
<p>1부터 10까지 숫자 입력하셈</p>
<input> id="number" type="text">
<button type = "button" onclick="test()">숫자추측< </button>
<p id="message"></p>

</body>
</html>
