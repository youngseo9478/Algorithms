
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array for in</title>
<script type="text/javascript">
	function f310() {
		var student = {
			name : "홍길동",
			ko : 90,
			math : 99
		}
		//console.log(student);
		//console.log(student.name);
		//console.log(typeof(student.ko));
		for (var x in student) {
			//console.log(x);
			console.log(x + " : " + student.x)
			console.log(x + " : " + student[x])
		}
	}
	function p311() {
		var arr1 = [ "홍길동", "김동환", "김두섭" ]
		for (var i = 0; i < arr1.length; i++) {
			console.log(arr1[i] + "의 성은" + arr1[i].charAt(0))
		}

		var arr2 = new Array();
		arr2[0] = "사과";
		arr2[1] = "포도";
		arr2[2] = "망고";
		for (var i in arr2) {
			console.log(i);
		}
		var arr3 = new Array();
		arr3['a'] = "사과";
		arr3['b'] = "포도";
		arr3['c'] = "망고";
		for (var i in arr3) {
			console.log(arr3[i]);
		}
	}
</script>
</head>
<body>

</body>
</html>
