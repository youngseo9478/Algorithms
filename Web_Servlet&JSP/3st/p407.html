<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유효성 검증</title>
<style type="text/css">
  #msg{
    color: red;
  }
</style>
<script type="text/javascript">
  

</script>

</head>
<body>
<h2>회원 가입 폼</h2>
<form action="./process.html" method="get">
   이름 : <input type="text" id="name" name="name" ><br/>
   주소 : <input type="text" id="addr" name="addr" required="required"><br/>
   생일 : <input type="date" id="birth" name="birth" required="required"><br/>
   아이디(6-8 문자): <input type="text" id="id" name="id" ><br/>
   휴대폰: <input type="tel" id="phone" name="phone" required><br/>
   <input type="submit" value="회원가입" onclick="return checkData()">
   <input type="reset">
</form>
<div id="msg"></div>
<script type="text/javascript">

function checkData(){
	//alert("여기에서 유효성 검증");
	var msg = document.getElementById("msg");
	var name = document.getElementById('name');
	if(name.value==""||name.value.length==0){
		msg.innerHTML = "input name ";
		//name.value = "name 정보 입력해 주세요... ";
		document.getElementById('name').focus();
	    return false;
	}
	
	var id = document.getElementById('id').value; 
	if(!(id.length >=6 && id.length <=8)){
		msg.innerHTML = "id 정보 및 글자수 확인 해 주세요... ";
		document.getElementById('id').focus();
	    return false;
	}
	var phone = document.getElementById('phone').value; 
    var pattern = /\d{3}-\d{4}-\d{4}/; 
	if(phone.match(pattern)){
		return true;
	}else{
		msg.innerHTML = "phone 정보 입력형식 000-0000-0000 로  해 주세요... ";
		document.getElementById('phone').focus();
	    return false;	
	}
}


</script>
</body>
</html>
